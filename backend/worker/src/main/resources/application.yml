management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

server:
  port: 8081
  error:
    include-message: always

spring:
  application:
    name: receiver
  kafka:
    consumer:
      group-id: group_json
    listener:
      type: single
      ack-mode: manual
    producer:
      acks: all
      transaction-id-prefix: worker-tx-

kafka:
  bootstrap-servers: 127.0.0.1:9092
  group-id: group_json
  trusted-packages: "*"
  command-topic: Kafka_Task_json
  report-topic: Kafka_Task_Report_json

volume:
  path: ./tmp/files/
