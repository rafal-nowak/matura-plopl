management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

spring:
  application:
    name: email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8082
  error:
    include-message: always

kafka:
  bootstrap-servers: 127.0.0.1:9092
  group-id: group_json
  trusted-packages: "*"
  email-command-topic: Kafka_Email_json
  email-report-topic: Kafka_Email_Report_json

volume:
  path: ./tmp/files/
