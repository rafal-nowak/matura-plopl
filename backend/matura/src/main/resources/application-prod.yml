management:
    endpoints:
        web:
            exposure:
                include: health,info
    endpoint:
        health:
            probes:
                enabled: true
    health:
        livenessState:
            enabled: true
        readinessState:
            enabled: true
spring:
    application:
        name: matura-api
    datasource:
        url: jdbc:postgresql://postgres.default.svc.cluster.local:5432/defaultdb
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true

server:
    port: 8080
    error:
        include-message: always

kafka:
    bootstrap-servers: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
    group-id: group_json
    trusted-packages: "*"
    command-topic: Kafka_Task_json
    report-topic: Kafka_Task_Report_json
    email-command-topic: Kafka_Email_json
    email-report-topic: Kafka_Email_Report_json

volume:
    path: /tmp/files/